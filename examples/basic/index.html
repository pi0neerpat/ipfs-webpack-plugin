<!--
    Demo index.html file

    Important parts is the scripts loaded in the bottom.

    First we load the loader, then we load the ipfs-node.

    Loader will then wait for ipfs.js to have loaded
    before executing the application
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IPFS-webpack-plugin demonstration</title>
</head>
<body>
    <div id="root"></div>
    <script src="dist/loader.js"></script>
    <script src="dist/ipfs.js"></script>
</body>
</html>
